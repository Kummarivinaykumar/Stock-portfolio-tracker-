 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Stock</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Add New Stock</h1>
        <form action="{% url 'add_stock' %}" method="post" class="stock-form">
            {% csrf_token %}
            <label for="ticker">Ticker </label>
            <input type="text" id="ticker" name="ticker" required>
             
            
             
            <label for="name">Stock Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="purchase_price">Purchase Price:</label>
            <input type="text" id="purchase_price" name="purchase_price" required>
            <!-- <label for="price">Price:</label>
            <input type="number" id="price" name="price" required> -->

            <button type="submit" class="submit-button">Add Stock</button>
            <a href="{% url 'dashboard' %}" class="back-button">Back to Dashboard</a>
        </form>
    </div>
</body>
</html>
